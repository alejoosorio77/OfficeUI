<!DOCTYPE html>
<html data-ng-app="OfficeUI" data-ng-controller="OfficeUIController as OfficeUIController">
    <head>
        <title>OfficeUI (Version 1.0.0)</title>

        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

        <!-- Reference the favicon to use. -->
        <link rel="shortcut icon" type="image/x-icon" href="/Resources/Images/favicon.ico" />

        <!-- Include all the external script files. -->
        <script src="/Resources/External/Bower/jquery/dist/jquery.js"></script>
        <script src="/Resources/External/Bower/jquery-ui/jquery-ui.js"></script>
        <script src="/Resources/External/Bower/angular/angular.js"></script>
        <script src="/Components/External/NodeJS/node_modules/jspath/jspath.min.js"></script>
        <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

        <!-- Include all the internal script files. -->
        <script src="/Resources/Scripts/Elements/OfficeUI.Elements.js"></script>
        <script src="/Resources/Scripts/General/OfficeUI.General.min.js"></script>
        <script src="/Resources/Scripts/OfficeUI.js"></script>
        <script src="/Resources/Scripts/OfficeUI.Configuration.js"></script>

        <!-- Include all the external stylesheets. -->
        <link rel="stylesheet" href="/Resources/External/Bower/fontawesome/css/font-awesome.min.css">

        <!-- Include all the required stylesheets. -->
        <link rel="stylesheet" href="/Resources/Stylesheets/OfficeUI.Core.min.css" />
        <link rel="stylesheet" data-ng-href="{{style}}" />
    </head>
    <body>
        <div id="OfficeUI" style="margin: 100px;">
            <a href="#" class="button">
                <span>Demo</span>
            </a>

            <br/><br/>
            <div class="dropdown" id="dropdownChangeStyle" style="width: 100px;" data-on-change="$('#dropdownChangeStyle').scope().changeStyle(dropdownElement.selectedItem); $('#dropdownChangeStyle').scope().refresh();">
                <div class="legend"></div>

                <ul class="elements">
                    <li>Blue</li>
                    <li>Green</li>
                    <li>LightBlue</li>
                    <li>Orange</li>
                    <li>Purple</li>
                    <li>Red</li>
                    <li>Turquoise</li>
                </ul>
            </div>
        </div>

        <script type="text/javascript">
            // Loads the OfficeUI configuration.
            $.fn.OfficeUI.Settings.OfficeUIConfigurationFileLocation = '/Configuration/Application/OfficeUI.config.json';
        </script>
    </body>
</html>
