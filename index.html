<!DOCTYPE html>
    <html data-ng-app="OfficeUIApplication" data-ng-controller="OfficeUIController">
    <head>
        <title>OfficeUI Web Controls for Web Applications</title>

        <!-- Enable universal character encoding. -->
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

        <!-- Reference the favicon to use. -->
        <link rel="shortcut icon" type="image/x-icon" href="/Resources/Images/favicon.ico" />

        <!-- Include all the external stylesheets. -->
        <link rel="stylesheet" href="/Resources/External/Bower/fontawesome/css/font-awesome.min.css">

        <!-- Include all the required stylesheets. -->
        <link rel="stylesheet" href="/Resources/Stylesheets/OfficeUI.css" />
        <link rel="stylesheet" href="/Resources/Stylesheets/OfficeUI.Site.min.css" />
    </head>
    <body>
        <!-- Defines the OfficeUI holder. -->
        <div id="OfficeUI">
            <!-- Defines the loading area. -->
            <div class="loading-area center-screen no-select" data-ng-if="loadingScreenLoaded && !isInitialized" data-ng-cloak>
                <h1>Office<span class="registered">Â®</span> Web Controls for Web Applications</h1>

                <!-- Defines the loading spinner which is implemented. -->
                <div class="loading-wrapper">
                    <div class="spinner-circle">
                        <div class="animation-image animate-step-01"></div>
                        <div class="animation-image animate-step-02"></div>
                        <div class="animation-image animate-step-03"></div>
                        <div class="animation-image animate-step-04"></div>
                        <div class="animation-image animate-step-05"></div>
                        <div class="animation-image animate-step-06"></div>
                        <div class="animation-image animate-step-07"></div>
                        <div class="animation-image animate-step-08"></div>
                    </div>
                </div>

                <!-- Defines the loading text. -->
                <div class="status-message">{{LoadingMessage}}
                    <!-- The three '.' signs which are being placed here are required to animate the login screen.
                         Otherwise, when on a slow connection, it might be that loading takes quite a time and the user
                         might think that the application has frozen. By animating a bit, it's more clear that the
                         application is still doing something. -->
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>

            <!-- Defines the main application area. -->
            <div class="area-application" data-ng-if="isInitialized">
                <div data-ng-include="'/Resources/Data/Templates/OfficeUI.html'" ng-cloak></div>
            </div>
        </div>

        <!-- Best practice: Include all the script files on the bottom of the page. -->
        <script src="/Resources/External/Bower/jquery/dist/jquery.js"></script>
        <script src="/Resources/External/Bower/angular/angular.js"></script>
        <script src="/Resources/External/Bower/angular-sanitize/angular-sanitize.js"></script>
        <script src="/Components/External/NodeJS/node_modules/jspath/jspath.min.js"></script>
        <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
        <script src="/Resources/Scripts/Elements/OfficeUI.Elements.js"></script>
        <script src="/Resources/Scripts/OfficeUI.Combined.js"></script>
        <script src="/Resources/Scripts/OfficeUI.Configuration.js"></script>
        <script src="/Resources/Scripts/OfficeUI.Core.js"></script>
    </body>
</html>
